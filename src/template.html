          <button type="submit" class="shrink-0 cursor-pointer">

              <img src="assets/images/icons/search-white.svg" alt="search" class="absolute top-1/2 left-1/2 z-10 size-5 shrink-0 -translate-x-1/2 -translate-y-1/2 opacity-0 transition-all duration-300 group-focus-within/header-search:opacity-100" />
            </div>
          </button>
        </div>
      </div>
    </form>
    <script src="js/header-input-clear-input-value.js"></script>
