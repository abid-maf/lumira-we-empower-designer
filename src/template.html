  <body class="ringlu bg-black">
    <div class="container-dropdown group peer relative">
      <button type="button" class="button-dropdown bg-Lumira-Gray-50 border-Lumira-Gray-200 group-[.open]:border-Lumira-Gray-400 group-hover:border-Lumira-Gray-400 flex items-center gap-2 rounded-full border px-[20px] py-[15px] transition-all duration-300 focus:outline-none">
        <p class="button-dropdown-title-price group-[.open]:text-Lumira-Gray-900 group-hover:text-Lumira-Gray-900 text-Lumira-Gray-500 text-sm leading-[20px] font-medium transition-all duration-300">Price</p>
        <div class="button-dropdown-icon group-[.open]:text-Lumira-Gray-900 group-hover:text-Lumira-Gray-900 text-[#98A2B3] transition-all duration-300 group-[.open]:rotate-180">
          <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.16675 5.3335L8.50008 10.6668L13.8334 5.3335" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </button>

      <div class="dropdown-content absolute right-1/2 translate-x-1/2 z-50 h-0 overflow-hidden pt-2 transition-all duration-300 group-[.open]:h-fit">
        <div class="group/reset-button-hide border-Lumira-Gray-200 flex w-[220px] flex-col gap-2 rounded-[12px] border bg-[#f9fafb7e] p-[6px] shadow-xl shadow-[#00000014] backdrop-blur-xl">
          <div class=" price-range flex flex-col gap-1">
            <label class="price-range-inputs border-Lumira-Gray-200 transition-all duration-300 focus-within:border-Lumira-Rose-600 flex items-center gap-1 rounded-lg border bg-white px-[14px] py-3">
              <p class="text-Lumira-Gray-900 text-sm leading-[20px] font-medium">IDR</p>
              <input type="number" class="min-price placeholder:text-Lumira-Gray-500 text-Lumira-Gray-900 h-full w-full text-sm leading-[20px] font-medium placeholder:text-base placeholder:font-normal focus:outline-none" placeholder="minimum" />
            </label>
            <label class="price-range-inputs border-Lumira-Gray-200 transition-all duration-300 focus-within:border-Lumira-Rose-600 flex items-center gap-1 rounded-lg border bg-white px-[14px] py-3">
              <p class="text-Lumira-Gray-900 text-sm leading-[20px] font-medium">IDR</p>
              <input type="number" class="max-price placeholder:text-Lumira-Gray-500 text-Lumira-Gray-900 h-full w-full text-sm leading-[20px] font-medium placeholder:text-base placeholder:font-normal focus:outline-none" placeholder="maximum" />
            </label>
          </div>
          <div class="buttons-range flex items-center gap-1">
            <button class="group-has-placeholder-shown/reset-button-hide:hidden buttons-range-reset cursor-pointer" type="button">
              <div class="bg-Lumira-Gray-900 flex size-[44px] shrink-0 items-center justify-center rounded-lg">
                <img src="assets/images/icons/reset-white.svg" alt="icon" class="size-4 shrink-0" />
              </div>
            </button>
            <button type="button" class="buttons-range-apply flex-1 cursor-pointer">
              <div class="bg-Lumira-Indigo-600 flex h-[44px] flex-1 items-center justify-center rounded-lg text-white shadow-[#0908070D] transition-all duration-300 hover:shadow-xl text-[14px] leading-[20px] font-medium">Apply</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/format-currency.js"></script>
    <script src="js/menu-dropdown-all.js"></script>
    <script src="js/filter-price-dropdown.js"></script>
      
    </script>
  </body>
