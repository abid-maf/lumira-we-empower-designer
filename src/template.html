<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-dropdown group peer relative">
      <button type="button" class="button-dropdown bg-Lumira-Gray-50 border-Lumira-Gray-200 group-[.open]:border-Lumira-Gray-400 group-hover:border-Lumira-Gray-400 flex items-center gap-2 rounded-full border px-[20px] py-[15px] transition-all duration-300 focus:outline-none">
        <p class="button-dropdown-title group-[.open]:text-Lumira-Gray-900 group-hover:text-Lumira-Gray-900 text-Lumira-Gray-500 text-sm leading-[20px] font-medium transition-all duration-300">Format</p>
        <div class="button-dropdown-icon group-[.open]:text-Lumira-Gray-900 group-hover:text-Lumira-Gray-900 text-[#98A2B3] transition-all duration-300 group-[.open]:rotate-180">
          <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.16675 5.3335L8.50008 10.6668L13.8334 5.3335" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </button>

      <div class="dropdown-content absolute left-[-57px] z-50 h-0 overflow-hidden pt-2 group-[.open]:h-fit">
        <div class="border-Lumira-Gray-200 flex w-[220px] flex-col gap-2 rounded-[12px] border bg-[#f9fafb7e] p-[6px] shadow-xl shadow-[#00000014] backdrop-blur-xl">
          <button type="button" class="dropdown-content-list group/child-format hover:border-Lumira-Gray-200 flex items-center gap-[12px] rounded-[8px] border border-transparent px-[40px] py-6 transition-all duration-300 hover:bg-white">
            <img src="assets/images/icons/browse-all/all.svg" alt="icon" class="size-6 shrink-0" />
            <p class="text-Lumira-Gray-500 group-hover/child-dropdown:text-Lumira-Gray-900 text-sm leading-[20px] font-medium transition-all duration-300">Any format</p>
          </button>
          <div class="grid grid-cols-2 gap-[8px]">
            <div class="group/child-dropdown">
              <button class="dropdown-content-list w-full" type="button">
                <div class="group-hover/child-dropdown:border-Lumira-Gray-200 flex flex-col items-center gap-3 rounded-[8px] border border-transparent p-[22px] transition-all duration-300 group-hover/child-dropdown:bg-white">
                  <img src="assets/images/icons/figma.svg" alt="icon" class="size-6 shrink-0" />
                  <p class="text-Lumira-Gray-500 group-hover/child-dropdown:text-Lumira-Gray-900 text-sm leading-[20px] font-medium transition-all duration-300">Figma</p>
                </div>
              </button>
            </div>
            <div class="group/child-dropdown">
              <button class="dropdown-content-list w-full" type="button">
                <div class="group-hover/child-dropdown:border-Lumira-Gray-200 flex flex-col items-center gap-3 rounded-[8px] border border-transparent p-[22px] transition-all duration-300 group-hover/child-dropdown:bg-white">
                  <img src="assets/images/icons/sketch.svg" alt="icon" class="size-6 shrink-0" />
                  <p class="text-Lumira-Gray-500 group-hover/child-dropdown:text-Lumira-Gray-900 text-sm leading-[20px] font-medium transition-all duration-300">Sketch</p>
                </div>
              </button>
            </div>
            <div class="group/child-dropdown">
              <button class="dropdown-content-list w-full" type="button">
                <div class="group-hover/child-dropdown:border-Lumira-Gray-200 flex flex-col items-center gap-3 rounded-[8px] border border-transparent p-[22px] transition-all duration-300 group-hover/child-dropdown:bg-white">
                  <img src="assets/images/icons/lunacy.svg" alt="icon" class="size-6 shrink-0" />
                  <p class="text-Lumira-Gray-500 group-hover/child-dropdown:text-Lumira-Gray-900 text-sm leading-[20px] font-medium transition-all duration-300">Lunacy</p>
                </div>
              </button>
            </div>
            <div class="group/child-dropdown">
              <button class="dropdown-content-list w-full" type="button">
                <div class="group-hover/child-dropdown:border-Lumira-Gray-200 flex flex-col items-center gap-3 rounded-[8px] border border-transparent p-[22px] transition-all duration-300 group-hover/child-dropdown:bg-white">
                  <img src="assets/images/icons/penpot.svg" alt="icon" class="size-6 shrink-0" />
                  <p class="text-Lumira-Gray-500 group-hover/child-dropdown:text-Lumira-Gray-900 text-sm leading-[20px] font-medium transition-all duration-300">Penpot</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
