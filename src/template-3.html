<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal-container {
            display: none; /* Hidden by default */
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            transform: scaleX(0); /* Start with 0 width */
            transition: transform 0.3s ease-out; /* For width expansion */
        }

        .modal-container.is-open .modal-overlay {
            opacity: 1;
        }

        .modal-container.is-open .modal-content {
            transform: scaleX(1); /* Expand width */
        }

        .modal-container.is-open.height-expanded .modal-content {
            transform: scaleX(1) scaleY(1); /* Then expand height */
            transition: transform 0.3s ease-out 0.3s; /* Delay height expansion */
        }

        /* Initial state for height expansion (optional, but good for clarity) */
        .modal-content-height-initial {
            transform-origin: center top; /* Scale from top for height expansion */
            transform: scaleY(0); /* Start with 0 height */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <button id="openModalBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
        Buka Modal
    </button>

    <div id="myModal" class="modal-container fixed inset-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute inset-0"></div>

        <div class="modal-content relative w-11/12 md:w-1/2 lg:w-1/3 p-6 rounded-lg shadow-xl text-center">
            <h2 class="text-2xl font-bold mb-4">Halo, Ini Modal!</h2>
            <p class="text-gray-700 mb-6">
                Ini adalah contoh modal dengan animasi yang melebar dulu, baru kemudian meninggi.
            </p>
            <button id="closeModalBtn" class="px-5 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                Tutup
            </button>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const myModal = document.getElementById('myModal');
        const modalContent = myModal.querySelector('.modal-content');

        openModalBtn.addEventListener('click', () => {
            myModal.style.display = 'flex'; // Make it visible
            setTimeout(() => {
                myModal.classList.add('is-open'); // Trigger width expansion
                // Add initial height scale for content
                modalContent.classList.add('modal-content-height-initial');
            }, 10); // Small delay to ensure display:flex takes effect

            // After width expansion, trigger height expansion
            modalContent.addEventListener('transitionend', function handler(e) {
                if (e.propertyName === 'transform' && myModal.classList.contains('is-open')) {
                    myModal.classList.add('height-expanded');
                    modalContent.classList.remove('modal-content-height-initial'); // Remove initial height scale
                    modalContent.removeEventListener('transitionend', handler);
                }
            });
        });

        closeModalBtn.addEventListener('click', () => {
            // Reverse height expansion first
            myModal.classList.remove('height-expanded');
            modalContent.classList.add('modal-content-height-initial'); // Re-apply initial height scale for closing

            // After height contraction, trigger width contraction
            modalContent.addEventListener('transitionend', function handler(e) {
                if (e.propertyName === 'transform' && !myModal.classList.contains('height-expanded')) {
                    myModal.classList.remove('is-open'); // Trigger width contraction
                    modalContent.removeEventListener('transitionend', handler);

                    // After all animations, hide the modal
                    modalContent.addEventListener('transitionend', function finalHandler(e) {
                        if (e.propertyName === 'transform' && !myModal.classList.contains('is-open')) {
                            myModal.style.display = 'none';
                            modalContent.removeEventListener('transitionend', finalHandler);
                            modalContent.classList.remove('modal-content-height-initial'); // Clean up
                        }
                    });
                }
            });
        });

        // Close modal when clicking outside
        myModal.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModalBtn.click(); // Simulate click on close button
            }
        });
    </script>
</body>
</html>
